version: '3.8'

services:
  app:
    build: .
    container_name: agroApp
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db
      - phpmyAdmin
    restart: always

  db:
    image: mysql:5.7
    container_name: agro_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  # Using env variables from main-secrets.env file
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyAdmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyAdmin
    restart: always
    environment:
      PMA_HOST: ${PMA_HOST}
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}  # Matching the password of the MySQL 'user'
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:
